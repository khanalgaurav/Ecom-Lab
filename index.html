<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ecommerce</title>
    <style>
        .mainli:hover .subli{
            display: block;
        }
    </style>
</head>
<body>
    <div class="border border-red-500 p-5 rounded-lg">
        <div class="flex relative pr-5 items-center justify-between border border-blue-600 bg-[#FAF7F0] rounded-xl">
            <div class="flex items-center gap-2">
                <img class="animate-spin-slow" src="logo-black.png" height="80px" width="80px" alt="Logo">
                <p class="text-4xl">दराज</p>
            </div>
            <!-- search box -->
            <div class="text-2xl flex items-center gap-2 ">
                <input id="input-box" type="search" class="focus:outline-none rounded-full px-5 py-1 h-10 w-9 translate-x-12 transition-all duration-300 ease-in" placeholder="Search">
                <div id="search" class="flex items-center justify-center bg-black text-white rounded-full h-10 w-10 z-10">
                    <i class="fa fa-search cursor-pointer" aria-hidden="true"></i>
                </div>
                <div id="cross" class="flex items-center justify-center h-10 w-10 -translate-x-12 bg-red-500 rounded-full text-white transition-all duration-300 ease-in">
                    <i class="fa-solid fa-xmark cursor-pointer"></i>
                </div>
            </div>
        </div>
        <div class="flex">
            <div class="h-full w-1/4 border border-blue-500 rounded-xl">
                <ul id="menu">
                    <li class="p-3 mainli hover:cursor-pointer">Electronics
                        <ul class="hidden subli bg-gray-200 rounded-lg">
                            <li class="p-2 hover:bg-red-500 rounded-lg"><a href="#">Home Appliances</a></li>
                            <li class="p-2 hover:bg-red-500 rounded-lg"><a href="#">Life Style</a></li>
                        </ul>
                    </li>
                    
                    <li class="p-3">Health & Beauty</li>
                    <li class="p-3 mainli cursor-pointer">Men's Fashion
                        <ul class="hidden subli bg-gray-200 rounded-lg">
                            <li class="p-2 hover:bg-red-500 rounded-lg"><a href="#">Formal</a></li>
                            <li class="p-2 hover:bg-red-500 rounded-lg"><a href="#">Semi-Formal</a></li>
                            <li class="p-2 hover:bg-red-500 rounded-lg"><a href="#">Casual</a></li>
                        </ul>
                    </li>
                        
                    <li class="p-3">Women's Fashion</li>
                    <li class="p-3">Sports</li>
                    <li class="p-3">Groceries</li>
                </ul>
            </div>
            <div class="w-3/4 rounded-xl border border-blue-500"></div>
        </div>
        <div class="border border-blue-600 rounded-lg">Footer</div>
    </div>
    <script src="script.js"></script>
    <script>
        tailwind.config = {
        theme: {
            extend: {
                colors: {
                    'gaurav' : 'red',
                },
                animation: {
                    'spin-slow': 'spin 10s linear infinite',
                }
            }
      }
    }
    </script>
</body>
</html>
